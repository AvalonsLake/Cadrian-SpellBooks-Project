    <div class="mainpage">
      <div class="shelf">
        <h3>The Shelf / index</h3>
        <button id="showFltr" onclick="showFilter()">Show Filter</button>
        <button id="hideFltr" onclick="hideFilter()">Hide Filter</button>
        <div class="filter">
          <div class="settings">
            <section class="planes">
              <h3><u>Planes</u></h3>
              <label for="arcane">Arcane</label>
              <input
                class="checkbox"
                type="checkbox"
                id="arcane"
                name="arcane"
                onclick="arcaneFilter()"
                checked
              />
              <label for="dragon">Dragon</label>
              <input
                class="checkbox"
                type="checkbox"
                id="dragon"
                name="dragon"
                onclick="dragonFilter()"
                checked
              />
              <label for="space">Space</label>
              <input
                class="checkbox"
                type="checkbox"
                id="space"
                name="space"
                onclick="spaceFilter()"
                checked
              />
              <label for="time">Time</label>
              <input
                class="checkbox"
                type="checkbox"
                id="time"
                name="time"
                onclick=""
                checked
              />
              <label for="ethereal">Ethereal</label>
              <input
                class="checkbox"
                type="checkbox"
                id="ethereal"
                name="ethereal"
                onclick="timeFilter()"
                checked
              />
              <label for="eldritch">Eldritch</label>
              <input
                class="checkbox"
                type="checkbox"
                id="eldritch"
                name="eldritch"
                onclick="eldritchFilter()"
                checked
              />
              <label for="material">Material</label>
              <input
                class="checkbox"
                type="checkbox"
                id="material"
                name="material"
                onclick="materialFilter()"
                checked
              />
            </section>

            <section class="level">
              <h3><u>Levels</u></h3>
              <label for="level0">Level 0</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level0"
                name="level0"
                onclick="filterLevel0()"
                checked
              />
              <label for="level5">Level 5</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level5"
                name="level5"
                onclick=""
                checked
              />
              <label for="level1">Level 1</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level1"
                name="level1"
                onclick="filterLevel1()"
                checked
              />
              <label for="level6">Level 6</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level6"
                name="level6"
                onclick=""
                checked
              />
              <label for="level2">Level 2</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level2"
                name="level2"
                onclick=""
                checked
              />
              <label for="level7">Level 7</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level7"
                name="level7"
                onclick=""
                checked
              />
              <label for="level3">Level 3</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level3"
                name="level3"
                onclick=""
                checked
              />
              <label for="level8">Level 8</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level8"
                name="level8"
                onclick=""
                checked
              />
              <label for="Level 4">Level 4</label>
              <input
                class="checkbox"
                type="checkbox"
                id="Level 4"
                name="Level 4"
                onclick=""
                checked
              />
              <label for="Level 9">Level 9</label>
              <input
                class="checkbox"
                type="checkbox"
                id="Level 9"
                name="Level 9"
                onclick=""
                checked
              />
              <label for="level10">Level 10</label>
              <input
                class="checkbox"
                type="checkbox"
                id="level10"
                name="level10"
                onclick=""
                checked
              />
            </section>

              <h3><u>Misc</u></h3>

              <label for="manaCost">Mana Cost</label>
              <input type="checkbox" id="manaCost" name="manaCost" />
              <label for="castTime">Cast Time</label>
              <select id="castTime" name="castTime">
                <option value="None">None</option>
                <option value="Action">Arcane</option>
                <option value="Bonus-Action">Bonus Action</option>
              </select>
            </section> -->
          </div>

          <section class="apply">
            <button onclick="resetFilter()">Select All</button>
            <button onclick="clearFilter()">Clear</button>
          </section>
        </div>
        <div id="arcaneShelf"></div>
      </div>

      <div class="card">
        <img class="backface" src="img/Cardback.jpg" />
        <div class="frontface flip">
          <div class="title"><h3 id="spellName"></h3></div>

          <div class="spellDetails">
            <p id="spellLevel"></p>
            <p id="spellPlane"></p>
            <p id="spellMod"></p>
            <p id="spellCost"></p>
            <p id="spellCastTime"></p>
            <p id="spellRange"></p>
            <p id="spellType"></p>
            <p id="spellComponents"></p>
            <p id="spellDuration"></p>
          </div>
          <div class="description">
            <p id="spellDescription"></p>
          </div>
        </div>
      </div>
